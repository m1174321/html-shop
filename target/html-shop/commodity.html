<body>

  <div class="site-nav-bg">

        <div class="sp-cart"><a href="shopcart.html">购物车</a><span></span></div>
      </div>
    </div>
  </div>



  <div class="header">
    <div class="headerLayout w1200">
      <div class="headerCon">
        <h1 class="mallLogo">
          <a href="#" title="母婴商城">
            <img src="../res/static/img/logo.png">
          </a>
        </h1>
        <div class="mallSearch">
          <form action="" class="layui-form" novalidate>
            <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入需要的商品">

          </form>

      </div>

  <div class="content content-nav-base commodity-content">
    <div class="main-nav">
      <div class="inner-cont0">
        <div class="inner-cont1 w1200">
          <div class="inner-cont2">
            <a href="commodity.html" class="active">所有商品</a>
            <a href="buytoday.html">今日团购</a>
            <a href="information.html">母婴资讯</a>
            <a href="about.html">关于我们</a>
          </div>
        </div>
      </div>
    </div>
    <div class="commod-cont-wrap">
      <div class="commod-cont w1200 layui-clear">
        <div class="left-nav">
          <div class="title">所有分类</div>
          <div id ="typeList" class="list-box">

            <dl>
             <dt>奶粉辅食</dt>
             <dd><a href="javascript:;">进口奶粉</a></dd>
             <dd><a href="javascript:;">宝宝辅食</a></dd>
             <dd><a href="javascript:;">营养品</a></dd>
            </dl>

          </div>
        </div>
        <div class="right-cont-wrap">
          <div class="right-cont">
            <div class="sort layui-clear">
              <a class="active" href="javascript:;" event = 'volume'>销量</a>
              <a href="javascript:;" event = 'price'>价格</a>
              <a href="javascript:;" event = 'newprod'>新品</a>
              <a href="javascript:;" event = 'collection'>收藏</a>
            </div>

            <div class="cont-list layui-clear" id="list-cont">






            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
<script>


  $(function () {
      window.onload = function() {
        var locat = location.href.toString();
         var typeId = locat.split("=")[1];
         var typeIds = ","+typeId+",";
          $.post({
              url:"http://localhost:8087/product/findProductData",
              data:{
                  "typeIds":typeIds
              },
              dataType:"json",
              success:function (rs) {
                   var productList = rs.data;
                   var productHtml = "";
                  for (var i = 0; i < productList.length; i++) {
                      productHtml+="<div class='item'><div class='img'><a href='details.html?id="+productList[i].id+"'><img src='"+productList[i].productImg+"' width='277px'></a></div>"+
                          "<div class='text'><p class='title'>"+productList[i].productName+"</p> <p class='price'><span class='pri'>"+"价格:"+productList[i].price+"</span><span class='nub'>付款</span></p></div></div>"
                  }
                  $("#list-cont").html(productHtml);
              },error:function () {

              }
          });
      }
  })






  layui.config({
    base: '../res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
  }).use(['mm','laypage','jquery'],function(){
      var laypage = layui.laypage,$ = layui.$,
     mm = layui.mm;
       laypage.render({
        elem: 'demo0'
        ,count: 100 //数据总数
      });


    $('.sort a').on('click',function(){
      $(this).addClass('active').siblings().removeClass('active');
    })
    $('.list-box dt').on('click',function(){
      if($(this).attr('off')){
        $(this).removeClass('active').siblings('dd').show()
        $(this).attr('off','')
      }else{
        $(this).addClass('active').siblings('dd').hide()
        $(this).attr('off',true)
      }
    })

});
</script>


</body>
</html>
